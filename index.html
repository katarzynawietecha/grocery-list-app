<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <title>My first vue app!</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="app" class="container">
    <h2>{{ title }}</h2>
    <div class="input-group">
      <input v-model="newItem" v-on:keyup.enter="addItem" placeholder="Dodaj element" type="text" class="form-control">
      <span class="input-group-btn">
      <button v-on:click="addItem" class="btn btn-default" type="button">Dodaj</button>
    </div>
    <ul>
      <li v-for="item in items" v-bind:class="{'removed':item.checked}">
        <div class="checkbox">
          <label>
            <input type="checkbox" v-model="item.checked">{{ item.text }}
          </label>
        </div>
      </li>
    </ul>
    <div class="footer">
      <hr/>
      <em>Zmień nazwę listy zakupów</em>
      <input v-model="title"/>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
